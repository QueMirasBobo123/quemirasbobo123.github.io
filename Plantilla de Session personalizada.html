<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Personalizado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #f2f2f2; 
    }
    
    
    form {
      font-family: 'Helvetica, Arial, sans-serif'; 
      color: #f2303a; 
      max-width: 400px; 
      margin: 0 auto; 
      padding: 20px; 
      background-color: rgba(255, 0, 0, 0.1); 
      border: 1px solid #e2f440; 
      border-radius: 5px; 
      box-shadow: 0 0 10px rgba(0, 0, 255, 0.2); 
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Ingresa tu Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">Inicia sesión con una cuenta existente.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Visualizar contraseña</label>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
</body>
</html>
