<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Presentación de Personajes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        .character {
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
        }

        .character img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Presentación de Personajes</h1>

    <div class="character">
        <img src="personaje1.jpg" alt="Personaje 1">
        <h2>Personaje 1</h2>
        <p>Descripción del personaje 1.</p>
    </div>

    <div class="character">
        <img src="personaje2.jpg" alt="Personaje 2">
        <h2>Personaje 2</h2>
        <p>Descripción del personaje 2.</p>
    </div>

    <div class="character">
        <img src="personaje3.jpg" alt="Personaje 3">
        <h2>Personaje 3</h2>
        <p>Descripción del personaje 3.</p>
    </div>

    

</body>
</html>
